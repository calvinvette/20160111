<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html> 
<head>
<title>RHH Insurance User Update</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" href="theme/a03.css" type="text/css" />
</head>
<body>
<hr/>
<h1>RHH Insurance User Update</h1>
<hr/>
<br/>
<br/>
<br/>
<p>Please fill in the information below</p>
<form method="get" action="UserUpdate">
  <table >
    <tr>
      <td>Username</td>
      <td>
        <input type="text" name="userName">
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td>
        <input type="text" name="fullName">
      </td>
    </tr>
    <tr>
      <td>Street</td>
      <td>
        <input type="text" name="street">
      </td>
    </tr>
    <tr>
      <td>City</td>
      <td>
        <input type="text" name="city">
      </td>
    </tr>
    <tr>
      <td>Zipcode</td>
      <td>
        <input type="text" name="zip">
      </td>
    </tr>
    <tr>
      <td>Credit Card Number</td>
      <td>
        <input type="text" name="ccn">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Submit User Information">
      </td>
    </tr>
  </table>
</form>
<br/>

</body>
</html>
